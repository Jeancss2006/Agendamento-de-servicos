<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Agenda</title>
    <link rel="stylesheet" href="Estilo-agendamento.css">
</head>
<body>
    <div id="navegadores">
        <div id="logo-p">
        <img src="../imagens/logo microsoft pequena (teste).png" alt="Logo da empresa" width="40px">
        <p>Nome da empresa</p>
        </div>
        <nav>
        <a href="../Página principal/index.html" >Home</a>
        <a href="#">Loja</a>
        <a href="#" id="pg-atual">Agende</a>
        </nav>
    </div>
    <header>
        <div id="logo-g">
            <img src="../imagens/logo microsoft (teste).png" alt="Logo da empresa" width="400px">
        </div>
    </header>
    <main>
        <h1>Agende o seu serviço</h1>
        <hr id="corte">
        <section>
            <h3>Escolha o serviço</h3>
            <div class="container-escolha">
                <button id="anterior">&#10094</button>
                <div id="serviço-escolha">
                    <div class="escolha" onclick="Escolha(0)" id="serv0">
                        <img src="../imagens/corte + sombrancelha f.jpg" alt="Corte & sombrancelha">
                        <div class="escolhatxt" id="serv">Corte & sombrancelha</div>
                    </div>
                    <div class="escolha" onclick="Escolha(1)">
                        <img src="../imagens/corte de cabelo f.jpg" alt="Corte">
                        <div class="escolhatxt">Corte</div>
                    </div>
                    <div class="escolha" onclick="Escolha(2)">
                        <img src="../imagens/Corte + barba f.jpg" alt="Corte + Barba">
                        <div class="escolhatxt">Corte + Barba</div>
                    </div>
                    <div class="escolha" onclick="Escolha(3)">
                        <img src="../imagens/platinado f.jpg" alt="Platinado">
                        <div class="escolhatxt">Platinado</div>
                    </div>
                    <div class="escolha" onclick="Escolha(4)">
                        <img src="../imagens/Relaxamento f.jpg" alt="Relaxamento">
                        <div class="escolhatxt">Relaxamento</div>
                    </div>
                    <div class="escolha" onclick="Escolha(5)">
                        <img src="../imagens/Luzes f.jpg" alt="Luzes">
                        <div class="escolhatxt">Luzes</div>
                    </div>
                    <div class="escolha" onclick="Escolha(6)">
                        <img src="../imagens/Barba f.jpg" alt="Barba">
                        <div class="escolhatxt">Barba</div>
                    </div>
                </div>
                <button id="posterior">&#10095</button>
            </div>
            <h3 id="teste">Escolha o Cabeleleiro:</h3>
            <h3>Escolha o Dia:</h3>
        </section>
    </main>
    <script src="script-agendamento.js"></script>
</body>
</html>
