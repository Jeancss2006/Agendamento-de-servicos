<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Agenda</title>
    <link rel="stylesheet" href="Estilo-agendamento (basicos + ESCOLHA1).css">
    <link rel="stylesheet" href="Estilo-agendamento (ESCOLHA2).css">
</head>
<body>
    <div id="navegadores">
        <div id="logo-p">
        <img src="../imagens/logo microsoft pequena (teste).png" alt="Logo da empresa" width="40px">
        <p>Nome da empresa</p>
        </div>
        <nav>
        <a href="../Página principal/index.html" >Home</a>
        <a href="#">Loja</a>
        <a href="#" id="pg-atual">Agende</a>
        </nav>
    </div>
    <header>
        <div id="logo-g">
            <img src="../imagens/logo microsoft (teste).png" alt="Logo da empresa" width="400px">
        </div>
    </header>
    <main>
        <h1>Agende o seu serviço</h1>
        <section id="sec-inteira">
            <h3>Escolha o serviço</h3>
            <div class="container-escolha1">
                <button id="anterior">&#10094</button>
                <div id="serviço-escolha">
                    <div class="escolha" onclick="Escolha0(0)" id="serv0">
                        <img src="../imagens/corte + sombrancelha f.jpg" alt="Corte & sombrancelha">
                        <div class="escolhatxt" id="txt0">Corte & sombrancelha</div>
                    </div>
                    <div class="escolha" onclick="Escolha0(1)">
                        <img src="../imagens/corte de cabelo f.jpg" alt="Corte">
                        <div class="escolhatxt" id="txt1">Corte</div>
                    </div>
                    <div class="escolha" onclick="Escolha0(2)">
                        <img src="../imagens/Corte + barba f.jpg" alt="Corte + Barba">
                        <div class="escolhatxt" id="txt2">Corte + Barba</div>
                    </div>
                    <div class="escolha" onclick="Escolha0(3)">
                        <img src="../imagens/platinado f.jpg" alt="Platinado">
                        <div class="escolhatxt" id="txt3">Platinado</div>
                    </div>
                    <div class="escolha" onclick="Escolha0(4)">
                        <img src="../imagens/Relaxamento f.jpg" alt="Relaxamento">
                        <div class="escolhatxt" id="txt4">Relaxamento</div>
                    </div>
                    <div class="escolha" onclick="Escolha0(5)">
                        <img src="../imagens/Luzes f.jpg" alt="Luzes">
                        <div class="escolhatxt" id="txt5">Luzes</div>
                    </div>
                    <div class="escolha" onclick="Escolha0(6)">
                        <img src="../imagens/Barba f.jpg" alt="Barba">
                        <div class="escolhatxt" id="txt6">Barba</div>
                    </div>
                </div>
                <button id="posterior">&#10095</button>
            </div>
            <hr class="repartição">
            <h3 id="teste">Escolha o Cabeleleiro:</h3>
            <div class="container-escolha2">
                <button id="anterior-cabe">&#10094</button>
                <div id="cabeleleiro-escolha">
                    <div class="escolha-cabe" onclick="Escolha1(0)">
                        <img src="../imagens/Cabeleleiro 1.jpg" alt="">
                        <div class="escolha-cabetxt" id="txt1-0">Cabeleleiro 1</div>
                    </div>
                    <div class="escolha-cabe" onclick="Escolha1(1)">
                        <img src="../imagens/cabeleleiro 2.jpg" alt="">
                        <div class="escolha-cabetxt" id="txt1-1">Cabeleleiro 2</div>
                    </div>
                    <div class="escolha-cabe" onclick="Escolha1(2)">
                        <img src="../imagens/cabeleleiro 3.jpg" alt="">
                        <div class="escolha-cabetxt" id="txt1-2">Cabeleleiro 3</div>
                    </div>
                </div>
                <button id="posterior-cabe">&#10095</button>
            </div>
            <h3>Escolha o Dia:</h3>
        </section>
    </main>
    <script src="script-agendamento.js"></script>
</body>
</html>
