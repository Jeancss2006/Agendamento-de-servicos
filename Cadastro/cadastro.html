<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Projeto Renato3</title>
    <link rel="stylesheet" href="Estilo-cadastro.css">
</head>
<body>
    <h1>NOME DA EMPRESA</h1>
    <main>
        <h1>Faça o cadastro no site</h1>
        <hr>
        <input type="text" placeholder="Nome completo" id="first-input">
        <input type="tel" placeholder="Telefone" id="tel">
        <input type="email" placeholder="E-mail" id="email">
        <h3>Digite sua senha:</h3>
        <input type="password" placeholder="Senha" id="senha">
        <input type="password" placeholder="Confirme sua senha" id="conf">
        <p id="mensagem">As senhas não coincidem!!</p>
        <input type="button" value="Cadastre-se" id="cadastrar" onclick="clicar()">
        <a href="login.html">Já tem uma conta?</a>
        <script src="script-cadastro.js">
        </script>
    </main>
</body>
</html>
