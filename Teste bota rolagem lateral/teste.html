<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="teste.css">
</head>
<body>
    <div class="carousel-container">
        <button class="prev" onclick="moveSlide(-1)">&#10094;</button>
        <div class="carousel-slide">
            <img src="../imagens/logo microsoft (teste).png" alt="Imagem 1">
            <img src="../imagens/logo microsoft pequena (teste).png alt="Imagem 2">
            <img src="../imagens/logo microsoft (teste).png" alt="Imagem 3">
            <!-- Adicione mais imagens aqui -->
        </div>
        <button class="next" onclick="moveSlide(1)">&#10095;</button>
    </div>
    <script>
        let slideIndex = 0;

    function moveSlide(direction) {
        const slides = document.querySelector('.carousel-slide');
        const totalSlides = slides.querySelectorAll('img').length;
    
        slideIndex += direction;

        if (slideIndex < 0) {
            slideIndex = totalSlides - 1;
        } else if (slideIndex >= totalSlides) {
        slideIndex = 0;
        }

        const slideWidth = slides.querySelector('img').clientWidth;
        slides.style.transform = `translateX(${-slideIndex * slideWidth}px)`;
}
    </script>
</body>
</html>
